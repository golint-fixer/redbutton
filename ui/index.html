<!DOCTYPE html>
<html lang="en" ng-app="redButtonApp" ng-controller="mainCtrl">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title">Loading...</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style/styles.css" rel="stylesheet">

</head>
<body>


<div class="container ng-cloak">
    <div ng-if="!roomInfo">loading...</div>

    <div ng-if="roomInfo">

        <div class="row text-center">
            <div class="col-xs-12">
                <h1>{{roomInfo.name}}</h1>

                <div id="marks-status">
                    <span ng-if="marks.length>0">
                        <span ng-repeat="mark in marks track by $index" aria-hidden="true">
                            <span class="text-danger glyphicon glyphicon-thumbs-down"> </span>

                        </span>
                    </span>
                    <span ng-if="marks.length==0">
                        <span class="text-success glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    </span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="col-sm-6">
                    <a href ng-click="voteUp()" class="btn btn-success btn-lg btn-block btn-vote disabled" ng-class="{disabled: roomStatus.happy}">
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col-sm-6">
                    <a href ng-click="voteDown()" class="btn btn-danger btn-lg btn-block btn-vote" ng-class="{disabled: !roomStatus.happy}">
                        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.js"></script>
    <script src="js/app.js"></script>

</div>

</body>
</html>

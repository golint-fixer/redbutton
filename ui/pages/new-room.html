<div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-top: 50pt">
        <div class="alert alert-danger" role="alert" ng-if="errorMessage"><strong>Error: </strong> {{errorMessage}}</div>
        <form ng-submit="createRoom()">
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" class="form-control" id="roomName" placeholder="room name" ng-model="room.name">
            </div>
            <button type="submit" class="btn btn-default">Create room</button>
        </form>
    </div>
</div>

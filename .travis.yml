language: go

go:
  - 1.5

before_install:
  - mv $TRAVIS_BUILD_DIR/server/src/redbutton $GOPATH/src/
  - ls $GOPATH/src/
install:
  - cd $GOPATH/src/redbutton
  - go get -t ./...
  - go build ./...

script:
  - cd $GOPATH/src/redbutton
  - go vet -x ./...
  - go test -v ./...
  - go test -covermode=count -coverprofile=profile.cov .